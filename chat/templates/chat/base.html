{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}IgniteWhatsApp{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
</head>

<body>

    <!-- ✅ HEADER -->
    <header id="header" class="header d-flex align-items-center fixed-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center">
            <a href="{% url 'home' %}" class="logo d-flex align-items-center me-auto">
                <img src="{% static 'assets/img/logo.png' %}" alt="Logo" style="height: 120px" width="180px">
            </a>
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="{% url 'home' %}#hero">Home</a></li>
                    <li><a href="{% url 'home' %}#about">About</a></li>
                    <li><a href="{% url 'home' %}#services">Services</a></li>
                    <li><a href="{% url 'home' %}#portfolio">Pricing</a></li>
                    <li><a href="{% url 'home' %}#contact">Try Free</a></li>
                    <li><a href="{% url 'carriers' %}" class="active">Carriers</a></li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
            <a class="btn-getstarted" href="{% url 'home' %}#contact">Book a Demo</a>
        </div>
    </header>

    <!-- ✅ MAIN CONTENT -->
    <main class="main" style="margin-top: 140px;">
        {% block content %}
        {% endblock %}
    </main>

    <!-- ✅ FOOTER -->
    <footer class="footer mt-5 py-4 bg-light text-center">
        <div class="container">
            <p>&copy; 2025 IgniteWhatsApp. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
